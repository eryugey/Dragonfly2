syntax = "proto3";

package dfproxy;

import "pkg/rpc/base/base.proto";
import "pkg/rpc/dfdaemon/dfdaemon.proto";

option go_package = "d7y.io/dragonfly/v2/pkg/rpc/dfproxy";

enum ReqType{
  HeartBeat = 0;
  StatTask = 1;
  ImportTask = 2;
  ExportTask = 3;
  DeleteTask = 4;
}

message DfCacheReq{
  dfdaemon.StatTaskRequest stat_task = 1;
  dfdaemon.ImportTaskRequest import_task = 2;
  dfdaemon.ExportTaskRequest export_task = 3;
  dfdaemon.DeleteTaskRequest delete_task = 4;
}

message DaemonProxyClientPacket{
  ReqType type = 1;
  base.GrpcDfError error = 2;
}

message DaemonProxyServerPacket{
  ReqType type = 1;
  DfCacheReq cache_req = 2;
}

// Proxy service for dfdaemon interface
service DaemonProxy{
  // Dfdaemon proxy service. Note that proxy client acts as a daemon server,
  // and proxy server acts as a daemon client, so proxy client connects proxy
  // server and proxy server will send daemon request to proxy client via
  // DaemonProxyServerPacket, proxy client will send daemon response via
  // DaemonProxyClientPacket.
  rpc Dfdaemon(stream DaemonProxyClientPacket)returns(stream DaemonProxyServerPacket);
}
